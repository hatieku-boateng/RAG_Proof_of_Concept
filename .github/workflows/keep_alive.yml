name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Wake Streamlit App
        run: |
          echo "Pinging Streamlit app..."
          curl -L --max-time 60 https://pu-statute.streamlit.app/ || true
          echo "Done."
